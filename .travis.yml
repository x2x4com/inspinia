language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
env:
  - DATABASE_URL="postgresql://localhost:5432/travis_ci_test" REDIS_URL="redis://localhost:6379/0"
services:
  - postgresql
  - redis-server
install:
  - make clean
  - make init
  - make install
  - pip install tox-travis codecov
before_script:
  - psql -c 'drop database if exists travis_ci_test;' -U postgres
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - make lint
  - make test-tox
  - make build
after_success:
  - codecov
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: flask-template-staging
    production: flask-template-production
  on:
    repo: derek-miller/flask-template
    python: 2.7
