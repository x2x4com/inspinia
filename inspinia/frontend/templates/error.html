{% extends 'base.html' %}

{% block title %}Error {{ error.code }} | {{ super() }}{% endblock %}
{% block page_body %}
    <h1>{{ error.code }} {{ error.name }}</h1>
    <p>
        {{ error.description }}<br/>
        <br/>
        {% if return_url %}
        <a href="{{ return_url }}">Back</a>
        {% else %}
        <a href="{{ url_for('app.index') }}">Return to Home</a>
        {% endif %}
    </p>
{% endblock %}
